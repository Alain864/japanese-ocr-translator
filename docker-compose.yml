services:
  japanese-ocr:
    build: .
    container_name: japanese-ocr-translator

    env_file:
      - .env

    volumes:
      - ./input:/app/input
      - ./output:/app/output
      - ./logs:/app/logs

    # Override with: docker compose run --rm japanese-ocr --stage ocr
    # For text replacement only: docker compose run --rm japanese-ocr --stage replace
    # For full pipeline (default): docker compose run --rm japanese-ocr
