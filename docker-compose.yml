version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: japanese-ocr-translator
    volumes:
      - ./data:/app/data
      - ./src:/app/src
      - ./tests:/app/tests
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
    working_dir: /app
    stdin_open: true
    tty: true
